<div class="jui-casebar">
  
  <div class="jui-width-container">
    
    <div class="jui-casebar__details">
      {{cases.id}}<span class="jui-casebar__title"> {{cases.parties}}</span>
    </div>

    <div class="jui-casebar__options">

      <nav class="jui-optionsnav">
        
        <button class="jui-optionsnav__toggle" aria-haspopup="true" aria-expanded="false">Case options</button>

        <ul class="jui-optionsnav__list">
          <li class="jui-optionsnav__item"><a class="jui-optionsnav__link" href="#">Make decision</a></li>
          <li class="jui-optionsnav__item"><a class="jui-optionsnav__link" href="#">Mark as prepared</a></li>
          <li class="jui-optionsnav__item"><a class="jui-optionsnav__link" href="#">Reassign</a></li>
        </ul>

      </nav>

    </div>

  </div> 

</div>
