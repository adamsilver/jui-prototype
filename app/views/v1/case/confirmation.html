{% extends "layouts/layout.html" %}

{% set pageID = "Confirmation" %}

{% block page_title %}Confirmation - Judicial UI prototype{% endblock %}

{% block content %}

<div class="jui-width-container">

  <main role="main" class="govuk-o-main-wrapper">

    <div class="jui-panel  jui-panel--confirmation" role="status" aria-live="polite">
      <h1 class="jui-panel__title">Decision submitted</h1>
    </div>

    <div class="govuk-o-grid">
        
      <div class="govuk-o-grid__item  govuk-o-grid__item--two-thirds">

        {{ govukButton({
          "text": "Continue to next case",
          "href": "../"
        }) }}

      </main>

    </div>

  </div>

</div>

{% endblock %}
